general:
  build_dir: presentation

machine:
  environment:
    IMAGE_NAME: stigkj/docker-and-mesos-presentation
    IMAGE_NAME_WITH_TAG: stigkj/docker-and-mesos-presentation:$CIRCLE_BUILD_NUM.$CIRCLE_BRANCH.$CIRCLE_SHA1
  services:
    - docker

dependencies:
  override:
    - docker build -t builder .
    - docker run --rm builder | docker build -t $IMAGE_NAME_WITH_TAG -

test:
  override:
    - docker run -d -p 9200:80 $IMAGE_NAME_WITH_TAG
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWD
      - docker push $IMAGE_NAME_WITH_TAG
      - docker push $IMAGE_NAME:latest
